<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAYAR GYI 100 MANAGER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0b1120; color: white; font-family: sans-serif; }
        .acc-card { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 10px; }
    </style>
</head>
<body class="p-3">

    <div class="sticky top-0 bg-[#0b1120] pb-3 z-50">
        <h1 class="text-center font-bold text-blue-400 uppercase text-sm py-2 border-b border-slate-800">Sayar Gyi 100 Manager</h1>
    </div>

    <div class="grid grid-cols-2 gap-3" id="main-grid"></div>

    <script>
        const grid = document.getElementById('main-grid');
        for (let i = 1; i <= 100; i++) {
            let savedName = localStorage.getItem('name_' + i) || '';
            const card = document.createElement('div');
            card.className = "acc-card flex flex-col gap-2 shadow-lg";
            card.innerHTML = `
                <div class="flex justify-between items-center border-b border-slate-700 pb-1">
                    <span class="text-[9px] text-slate-500">#${i}</span>
                    <input type="text" value="${savedName}" oninput="localStorage.setItem('name_${i}', this.value)" 
                           placeholder="Name..." class="bg-transparent text-right text-[10px] outline-none text-blue-300 w-20">
                </div>
                <div class="flex flex-col gap-2 mt-1">
                    <a href="https://mbasic.facebook.com/?noredirect=1" target="_self" 
                       class="bg-blue-600 text-center py-2 rounded-lg text-[10px] font-bold">FB LOGIN</a>
                    <a href="https://mbasic.facebook.com/messages/?noredirect=1" target="_self" 
                       class="bg-sky-500 text-center py-2 rounded-lg text-[10px] font-bold">MESSENGER</a>
                </div>
            `;
            grid.appendChild(card);
        }
    </script>
</body>
</html>
