<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAYAR GYI 100 MANAGER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; }
        .acc-card { background: #1e293b; border: 1px solid #334155; }
        #main-content { display: none; } /* အစမှာ ဖုံးထားမယ် */
    </style>
</head>
<body>

    <div id="login-box" style="position:fixed; inset:0; background:#0f172a; z-index:100; display:flex; align-items:center; justify-content:center; flex-direction:column; padding:20px;">
        <h2 class="text-blue-400 mb-4 font-bold text-xl">SAYAR GYI LOGIN</h2>
        <input type="password" id="passInput" placeholder="Enter Password..." class="w-full max-w-xs p-3 rounded bg-slate-800 border border-slate-700 text-white outline-none mb-4">
        <button onclick="checkPass()" class="bg-blue-600 px-10 py-3 rounded-xl font-bold">LOGIN</button>
    </div>

    <div id="main-content">
        <div class="sticky top-0 z-50 bg-slate-900 p-4 shadow-xl text-center">
            <h1 class="text-xl font-bold text-blue-400 mb-3">SAYAR GYI 100 MANAGER</h1>
            <input type="text" id="searchInput" placeholder="Search ID or Name..." 
                   class="w-full p-3 rounded-lg bg-slate-800 border border-slate-700 text-white outline-none">
        </div>

        <div class="p-4 grid grid-cols-2 sm:grid-cols-3 gap-4" id="account-grid"></div>
    </div>

    <script>
        const securityKey = "sayargyi452001";

        // Password စစ်ဆေးသည့် Function
        function checkPass() {
            const input = document.getElementById('passInput').value;
            if (input === securityKey) {
                sessionStorage.setItem("is_auth", "true");
                showDashboard();
            } else {
                alert("Password မှားယွင်းနေပါသည်။");
            }
        }

        function showDashboard() {
            document.getElementById('login-box').style.display = "none";
            document.getElementById('main-content').style.display = "block";
            renderCards();
        }

        // စာမျက်နှာပွင့်တာနဲ့ အရင်ဝင်ဖူးသလား စစ်မယ်
        if (sessionStorage.getItem("is_auth") === "true") {
            showDashboard();
        }

        function renderCards() {
            const grid = document.getElementById('account-grid');
            grid.innerHTML = ""; // အဟောင်းတွေရှင်းမယ်
            for (let i = 1; i <= 100; i++) {
                const savedName = localStorage.getItem(`acc_name_${i}`) || "";
                const card = document.createElement('div');
                card.className = "acc-card p-3 rounded-2xl shadow-lg";
                card.setAttribute('data-id', i);
                card.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <span class="text-[10px] text-slate-500">#${i}</span>
                        <input type="text" value="${savedName}" placeholder="Name..." 
                               class="acc-name bg-transparent text-right text-xs border-b border-slate-700 w-20 outline-none">
                    </div>
                    <div class="flex flex-col gap-2">
                        <a href="https://mbasic.facebook.com" target="_self" class="bg-blue-600 text-center py-2 rounded-xl text-[10px] font-bold">FB LOGIN</a>
                        <a href="https://mbasic.facebook.com/messages/" target="_self" class="bg-sky-500 text-center py-2 rounded-xl text-[10px] font-bold">MESSENGER</a>
                    </div>
                `;
                grid.appendChild(card);
            }
        }

        // Auto-Save နာမည်များ
        document.addEventListener('input', (e) => {
            if (e.target.classList.contains('acc-name')) {
                const id = e.target.closest('.acc-card').getAttribute('data-id');
                localStorage.setItem(`acc_name_${id}`, e.target.value);
            }
        });

        // Search လုပ်ဆောင်ချက်
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.acc-card').forEach(card => {
                const id = card.getAttribute('data-id');
                const name = card.querySelector('.acc-name').value.toLowerCase();
                card.style.display = (id.includes(term) || name.includes(term)) ? "block" : "none";
            });
        });
    </script>
</body>
</html>
